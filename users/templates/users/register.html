{% extends 'library/base.html' %}
{% block content %}
<div class="col-12">
    <form method="post" class="row" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Регистрация</h3>
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button Type="submit" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </form>
    {% endblock %}
</div>
